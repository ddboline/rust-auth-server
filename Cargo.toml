[package]
name = "simple-auth-server"
version = "0.1.4"
license="MPL-2.0+/LGPL-3.0+"
authors = ["mygnu <tech@hgill.io>"]
edition = "2018"

[dependencies]
actix = "0.8.2"
actix-rt = "0.2.2"
actix-web = "1.0.0"
actix-files = "0.1.1"

bcrypt = "0.4.0"
chrono = { version = "0.4.6", features = ["serde"] }
diesel = { version = "1.4.2", features = ["postgres", "uuidv07", "r2d2", "chrono"] }
dotenv = "0.14.1"
derive_more = "0.15.0"
env_logger = "0.6.1"
jsonwebtoken = "6.0.1"
futures = "0.1.27"
r2d2 = "0.8.5"
serde_derive="1.0"
serde_json="1.0"
serde="1.0"
sparkpost = "0.5.2"
uuid = { version = "0.7", features = ["serde", "v4"] }
failure = "0.1"

[profile.release]
lto= true
opt-level= 3

[lib]
name = "rust_auth_server"
path = "src/lib.rs"

[[bin]]
name = "rust_auth_server_bin"
path = "src/main.rs"
doc = false
